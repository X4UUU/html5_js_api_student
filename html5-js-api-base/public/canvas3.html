            border: 2px solid black;
        }
    </style>
</head>

<body>
    <canvas id="myc" width="600" height="600"></canvas>
    <script>
        const myc = document.getElementById("myc");
        const ctx = myc.getContext("2d");
        for (let i = 0; i < array.length; i++) {
            ctx.beginPath();//重置path
            ctx.arc(300, 300, i, 0, 2 * Math.PI);
            ctx.strokeStyle = `hsl(${Math.floor(360 * Math.random())},100%,50%)`;//設定畫筆顏色
            ctx.lineWidth = 10;//設定畫筆粗細
            ctx.stroke();//在路徑上畫線
        }
    </script>
