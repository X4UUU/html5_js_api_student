<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dayjs 應用</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script>
        const days = ["2024-01-05", "2023-02-29", "2024-00-00"];
        days.forEach((d) => {
            const v = moment(d, "YYYY-MM-DD", true).isValid();
            console.log({ d, v });
        })
    </script>

</body>

</html>
